<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>learn React</title>
  </head>
  <body>
    <div id="root"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>

    <script>
      const Book = (props) => {
        return React.createElement("div", {}, [
          React.createElement("h2", {}, props.name),
          React.createElement("p", {}, props.year),
          React.createElement("p", {}, props.price),
        ]);
      };

      const App = () => {
        return React.createElement("div", {}, [
            React.createElement('h1', {}, "Создаём приложение на React"), 
            React.createElement(Book, {name: 'JS', year: 2019, price: '$87'}),
            React.createElement(Book, {name: 'JS for beginners', year: 2016, price: '$33'}),
            React.createElement(Book, {name: 'React', year: 2025, price: '$117'}),
        ]);
      };

      ReactDOM.render(
        React.createElement(App),
        document.getElementById("root")
      );
    </script>
  </body>
</html>
