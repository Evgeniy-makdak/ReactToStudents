    <script

    <script>

        return React.createElement("div", {}, [
          React.createElement("h2", {}, "Title"),
          React.createElement("p", {}, "Description"),
          React.createElement("p", {}, "Price"),
        ]);
      };

      const App = () => {
        return React.createElement("div", {}, [
            React.createElement('h1', {}, "Создаём приложение на React"), 
            React.createElement(Book)

      ReactDOM.render(
